<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Максимус Конный Клуб</title>
</head>
<body>
   
        <header class="header">
            <div class="header__wrapper">
                <a class="logo" href="#">
                    <img src="img/header/logo.png" srcset="img/header/logo@2.png 2x" alt="Максимус">
                </a>
                <div class="nav">
                    <div class="nav__items">
                        <a href="" class="nav__link">О нас</a>
                        <a href="" class="nav__link">Услуги и цены</a>
                        <a href="" class="nav__link">Фотоальбом</a>
                        <a href="" class="nav__link">Контакты</a>
                    </div>
                    <a class="phone-number" href="tel:+7 (000) 000-00-00">+7 (000) 000-00-00</a>
                </div>
            </div>
        </header>


<main>
    <section class="intro">
            <div class="wrapper-intro">
                <div class="intro__description">
                    <h1 class="intro__title">
                        Окунитесь в мир <br> лошадей вместе с нами
                    </h1>
                    <span class="intro__line"></span>
                    <p class="intro__subtitle">
                        Уроки верховой езды, фотосессии и мероприятия <br> в частном конном клубе г. Санкт-Петербург
                    </p>
                    <button class="yellow-button intro__button">записаться</button>
                </div>
                <img src="img/intro/horse-intro.png" srcset="img/intro/horse-intro@2.png 2x" alt="horse-big" class="intro__horse-big animate__animated animate__fadeIn animate__delay-1s">
                <img src="img/intro/birds.png" srcset="img/intro/birds@2.png" alt="" class="intro__birds animate__animated animate__zoomIn animate__delay-2s">
            </div>
            <img src="img/intro/cloud.png" srcset="img/intro/cloud@2.png" alt="clouds" class="intro__clouds">
            <img src="img/intro/left-flower.png" srcset="img/intro/left-flower@2.png 2x" alt="left flower" class="intro__flower-left animate__animated animate__fadeInLeft animate__delay-1s">
            <img src="img/intro/rigth-flower.png" srcset="img/intro/rigth-flower.png 2x" alt="left flower" class="intro__flower-right animate__animated animate__fadeInRight animate__delay-1s">
    </section>
</main>
</body>
</html>
